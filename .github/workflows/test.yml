name: test

on:
    push:
        branches:
            - master
    pull_request:

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - uses: actions/setup-node@v2

      - uses: pnpm/action-setup@v2
        with:
            version: 8

      - name: Install Node dependencies
        run: pnpm install

      # From: https://www.uffizzi.com/blog/optimizing-rust-builds-for-faster-github-actions-pipelines
      - name: Cargo Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates/ecies-cli

      - name: Configure sccache
        run: |
            echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
            echo â€œSCCACHE_GHA_ENABLED=true" >> $GITHUB_ENV

      - name: Run sccache-cache
        uses: mozilla-actions/sccache-action@v0.0.2

      - name: Build local ecies-cli for use with testing
        run: cd crates/ecies-cli && cargo build && cd ../..

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install Foundry dependencies
        run: forge install

      - name: Run lint check
        run: pnpm run lint:check

      - name: Run Forge build
        run: |
          forge --version
          forge build
        id: build

      - name: Run Forge tests
        run: |
          pnpm run test
        id: test

      - name: Contract Sizes
        run: |
          forge --version
          pnpm run size
        id: sizes
